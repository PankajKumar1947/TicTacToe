<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="nav">PlayTicTacToe.com</div>
        <div id="wrapper">
            <h1>Let's Play Tic-Tac-Toe</h1>
            <div class="container">
                <div class="box" id="one">1</div>
                <div class="box" id="two">2</div>
                <div class="box" id="three">3</div>
                <div class="box" id="four">4</div>
                <div class="box" id="five">5</div>
                <div class="box" id="six">6</div>
                <div class="box" id="seven">7</div>
                <div class="box" id="eight">8</div>
                <div class="box" id="nine">9</div>
            </div>
            
        </div>
        <div class="reset-turn">
            <div class="turn">Player-turn : X</div>
            <button class="reset">Reset</button>
        </div>
        <!-- gif -->
        <div id="gifContainer"></div>

        <div class="footer">Designed With <i class="fa-solid fa-heart" style="color: #ff0000;"></i> By <span style="color: aqua;"> Pankaj Kumar</span></div>
        

    </section>

    <script src="index.js"></script>
    
</body>
</html>
